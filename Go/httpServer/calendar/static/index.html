<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class="calendar">
    <tr class="month">
        <td colspan="7" id="currentMonth"></td>
    </tr>
    <tr class="calendar-days" id="calendarDays">
        <!-- Days will be populated here using JavaScript -->
    </tr>
    <tr class="text-areas" id="textAreas">
        <!-- Text areas will be populated here using JavaScript -->
    </tr>
    <tr class="add-button-area" >
        <!-- Buttons will be populated here using JavaScript -->
    </tr>
</table>
<button id="lastButton">Last</button>
<button id="nextButton">Next</button>
<script src="script.js"></script>
</body>
</html>
